<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://allfont.ru/allfont.css?fonts=roboto-regular" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div id="header" class="header__container container">
      <a href="#popup" class="button">Open pop-up button</a>
      <div id="popup" class="popup">
        <div class="popup__body">
          <div class="popup__content">
            <div class="popup__close-wrapper">
              <a href="#header" class="popup__close">X</a>
            </div>
            <div class="popup__title">Pop-up</div>
          </div>
        </div>
      </div>
    </div>
    <div class="green__container container">
      <div class="green__block">1</div>
      <div class="green__block">2</div>
      <div class="green__block">3</div>
      <div class="green__block">4</div>
      <div class="green__block">5</div>
    </div>
    <div class="blue__container container">
      <div class="blue__block"></div>
      <div class="blue__block"></div>
      <div class="blue__block"></div>
      <div class="blue__block"></div>
    </div>
    <div class="footer__container container"></div>
  </div>
</body>
</html>
